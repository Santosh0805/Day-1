<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Greeting Card </title>
  <style>
.greet {
  background-color: #f9f9f9;
  border: 1px solid #ddd;
  border-radius: 8px;
  margin: 5px;
  text-align: center;
  box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
}

.greet h2 {
  color: #333;
  font-size: 30px;
}

.greet h3 {
  color: #666;
  font-size: 20px;
}

body {
  display: flex;
  justify-content: center;
  align-items: center;
  height: 100vh;
}

#root {
  width: 100%;
  max-width: 300px;
  padding: 20px;
  border-radius: 8px;
  box-shadow: 16px rgba(0, 0, 0, 0.2);
}
</style>

</head>
<body>
  <div id="root"></div>
  <script src="https://unpkg.com/react@18/umd/react.development.js"></script>
  <script src="https://unpkg.com/react-dom@18/umd/react-dom.development.js"></script>
  <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
  <script type="text/babel">

    const GreetingCard = ({ greeting, name }) => {
      return (
        <div className="greet">
          <h2>{greeting}</h2>
          <h3>{name}</h3>
      
        </div>
      );
    };

    class App extends React.Component {
      state = {
        cards: [
          { id: 1, greeting: "Happy Birthday", name: "John Doe" },
          { id: 2, greeting: "Hello ", name: "World  " },
          { id: 3, greeting: "How are you ", name: "Everyone" }
        ]
      };

      render() {
        return (
          <div>
            {this.state.cards.map(card =>(<GreetingCard key={card.id}greeting={card.greeting}name={card.name}/>))}
          </div>
        );
      }
    }

  ReactDOM.render(<App />, document.getElementById("root"));

  </script>
</body>
</html>
